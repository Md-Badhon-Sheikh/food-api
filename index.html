<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda</title>
    <!-- Bootstrap styleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container bg-image text-center">
    <img class="img-fluid w-25" src="img/food-panda.png" alt="">
    <h1 class="mb-5 text-primary">Search Your Favorite <span class="text-warning">FOOD😋</span></h1>


    <div class="input-group w-50 mb-5 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Food Name 🍝🍹"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div id="meal-details" class="modal-dialog">

        </div>
    </div>
    <!-- search result  -->
    <section>

        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>

    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- amader js   -->
    <script src="js/app.js"></script>
</body>

</html>
